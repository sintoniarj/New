services:
  # Backend FastAPI
  backend:
    build:
      context: ./manus-backend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
      x-bake:
        no-cache: false
        pull: false
        provenance: false
        sbom: false
    container_name: manus-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=claude-sonnet-4-20250514
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - WORKSPACE_DIR=/tmp/manus-workspaces
    volumes:
      - backend-workspaces:/tmp/manus-workspaces
      - backend-logs:/app/logs
    networks:
      - manus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React + Nginx
  frontend:
    build:
      context: ./manus-frontend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
      x-bake:
        no-cache: false
        pull: false
        provenance: false
        sbom: false
    container_name: manus-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - manus-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  manus-network:
    driver: bridge

volumes:
  backend-workspaces:
    driver: local
  backend-logs:
    driver: local
